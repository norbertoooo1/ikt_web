
<!DOCTYPE html><!--html5 nyelv-->
<html lang="en"><!--az egesz weboldal ebben a tagben irodik es itt allithato be a nyelv-->
<head><!--o a bongeszonek ad utasitasokat-->
    <meta charset="UTF-8"><!--karakterkodolas beallitasa-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--bongeszo cimsoraban megjeleno nev-->
    <link rel="stylesheet" href="css/style.css"><!--kulso (external)stiluslap csatolasa a html fajlhoz-->
    <style>

        h1{
            color:pink;
        }
    </style><!--belso stilusbeallitas(internal)-->

</head>
<body><!--a felhasznalonak ad informaciokat-->
<h1 style="color:blue"></h1> <!--cimsor 1-es szintu,taghez irt stilusbeallitas inline-->
<h2></h2>-<h6></h6>
<p></p><!--bekezdeseket hozunk letre-->
<img src="" alt="">
</body>
</html>
